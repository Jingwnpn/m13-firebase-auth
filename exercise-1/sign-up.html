<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slick</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>

    <!-- jQuery, Materialize -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Custom files -->
    <script type="text/javascript" src="js/authenticate.js"></script>

<body>
    <nav>
        <div class="nav-wrapper">
            <h2>Slick</h2>
        </div>
    </nav>
    <section class="container">
        <h3>Sign up for an Account</h3>
        <!-- Input your form here -->
        <div class="input-field">
             <input id="email" type="email">
                <label for="email">Email</label>
        </div>

        <div class="input-field">
            <input id="password" type="password">
                <label for="password">Password</label>
        </div>

        <div class="input-field">
            <input id="display-name" type="text">
                <label for="display-name">Display Name</label>
        </div>

        <button class="submit" type="submit">submit</button>

            <!-- Paragraph + Link to sign-in form -->

        <div class="sign-in"><em>Already have an account?</em>
            <a href="sign-in.html"><button class="sign-in">Sign In</button></a>
        </div>

    </section>
</body>

</html>
